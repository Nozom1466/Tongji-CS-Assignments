    <main class="content" style="height: 100%; display: flex; justify-content: center; align-items: center;">
      <div class="row"  style="width: 100%; margin-right: 0;  display: flex; justify-content: center; align-items: center;">
        <div class="col-12 col-xl-8">
          <div class="card card-body border-0 shadow mb-4">
            <h2 class="h5 mb-4">修改个人信息</h2>
            <div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <div>
                    <label for="first_name">用户名</label>
                    <input
                      class="form-control"
                      id="first_name"
                      type="text"
                      placeholder="输入用户名"
                      required
                    />
                  </div>
                </div>
                  <div class="col-md-6 mb-3">
                  <div class="form-group">
                    <label for="email">邮箱</label>
                    <input
                      class="form-control"
                      id="email"
                      type="email"
                      placeholder="请输入正确格式的邮箱"
                      required
                    />
                  </div>

              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <div>
                    <label for="last_name">原密码</label>
                    <input
                      class="form-control"
                      id="last_name"
                      type="text"
                      placeholder="Also your last name"
                      required
                    />
                  </div>
                    <div class="invalid-feedback" style="display: none;" id="error-prompt">
                        错误密码或用户名
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                  <div>
                    <label for="last_name">新密码</label>
                    <input
                      class="form-control"
                      id="new_pass"
                      type="text"
                      placeholder="Also your last name"
                      required
                    />
                  </div>
                </div>
              </div>
              </div>

              <div class="mt-3" style="display: flex; justify-content: space-between;">
                <button
                  class="btn btn-gray-800"
                  id="submitBtn"
                  data-bs-toggle="modal"
                  data-bs-target="#notif"
                >
                  Save all
                </button>
                  <button class="btn btn-gray-800"><a href="{% url 'sign_in' %}" class="nav-link" style="display: inline-block;color: white;">Log Out</a></button>
              </div>

                <div class="modal fade" id="notif" tabindex="-1" role="dialog" aria-labelledby="modalTitleNotify" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <p class="modal-title" id="modalTitleNotify">
                          提示信息
                        </p>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <div class="py-3 text-center">
                          <h2 class="h4 modal-title my-3 text-danger" id="notifText">
                            密码修改失败
                          </h2>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>

      </div>

    </main>
