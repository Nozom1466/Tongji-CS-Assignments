<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>详细信息详情</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      .header {
        background-color: #4caf50;
        color: white;
        padding: 15px;
        text-align: center;
      }
      .content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin: 20px;
        padding: 20px;
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .section {
        background-color: #f9f9f9;
        padding: 15px;
        border: 1px solid #eee;
        border-radius: 5px;
      }
      .section h2 {
        color: #4caf50;
      }
      .section p {
        color: #555;
        line-height: 1.6;
      }
      .full-width {
        grid-column: span 2;
      }
      .back-button {
        display: inline-block;
        margin: 20px 0;
        padding: 10px 20px;
        color: white;
        background-color: #4caf50;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .back-button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>详细信息详情</h1>
    </div>
    <div class="content">
      <div class="section full-width">
        <h2>概述</h2>
        <p>概述部分，介绍整体内容和主要信息。</p>
      </div>
      <div class="section">
        <h2>章节一</h2>
        <p>章节一的详细信息，包括背景、目标和主要内容。</p>
      </div>
      <div class="section">
        <h2>章节二</h2>
        <p>章节二的详细信息，包括相关案例、研究方法和结果分析。</p>
      </div>
      <div class="section full-width">
        <h2>结论</h2>
        <p>总结详细信息的关键点，提出未来的研究方向。</p>
      </div>
    </div>
    <div style="text-align: center" onclick="navigateTo()">
      <a href="#" class="back-button">返回</a>
    </div>
    <script>
      function navigateTo() {
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
