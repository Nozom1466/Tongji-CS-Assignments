<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>教学信息详情</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      .header {
        background-color: #4caf50;
        color: white;
        padding: 15px;
        text-align: center;
      }
      .content {
        margin: 20px;
        padding: 20px;
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .content h2 {
        color: #4caf50;
      }
      .content p {
        color: #555;
        line-height: 1.6;
      }
      .back-button {
        display: inline-block;
        margin: 20px 0;
        padding: 10px 20px;
        color: white;
        background-color: #4caf50;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .back-button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>教学信息详情</h1>
    </div>
    <div class="content">
      <h2>课程信息</h2>
      <p>课程信息的详细介绍。课程内容丰富，涵盖了多个学科</p>
      <h2>教学资源</h2>
      <p>
        教学资源包括课件、视频、课外读物,
        所有资源均可通过学院网站进行访问和下载。
      </p>
      <h2>在线课堂</h2>
      <p>在线课堂,互动课程，师生在线交流。</p>
      <div style="text-align: center" onclick="navigateTo()">
        <a href="#" class="back-button">返回</a>
      </div>
      <script>
        function navigateTo() {
          window.location.href = "index.html";
        }
      </script>
    </div>
  </body>
</html>
