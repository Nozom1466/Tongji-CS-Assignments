<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>科研信息详情</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      .header {
        background-color: #4caf50;
        color: white;
        padding: 15px;
        text-align: center;
      }
      .content {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin: 20px;
        padding: 20px;
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .section {
        flex: 1 1 300px;
        margin: 10px;
        padding: 15px;
        background-color: #f9f9f9;
        border: 1px solid #eee;
        border-radius: 5px;
      }
      .section h2 {
        color: #4caf50;
      }
      .section p {
        color: #555;
        line-height: 1.6;
      }
      .back-button {
        display: inline-block;
        margin: 20px 0;
        padding: 10px 20px;
        color: white;
        background-color: #4caf50;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .back-button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>科研信息详情</h1>
    </div>
    <div class="content">
      <div class="section">
        <h2>科研项目</h2>
        <p>多个重点科研项目</p>
      </div>
      <div class="section">
        <h2>学术论文</h2>
        <p>高质量的学术论文</p>
      </div>
      <div class="section">
        <h2>研究成果</h2>
        <p>发明专利、技术转让和创新产品</p>
      </div>
    </div>
    <div style="text-align: center" onclick="navigateTo()">
      <a href="#" class="back-button">返回</a>
    </div>
    <script>
      function navigateTo() {
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
